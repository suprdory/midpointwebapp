<!DOCTYPE html>
<html>

<head>
    <title>MidPoint/Meet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/globalvars.js"></script>
    <link rel="stylesheet" href="/static/darkstyle.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">

<body>
    <div id=topbuttons class="topbuttonscontainer space-around">
        <!-- <a class="mapbutton" id="meet_id">Edit Meet</a> -->
        <!-- <a class="mapbutton" id="add_id">Add a Friend</a> -->
        <!-- <a class="mapbutton" id="invite_id">Send Invite</a> -->

        <!-- <a class="mapbutton" id="set_id">Share Meeting Point</a> -->
        <div class="realmapbutton">
            <img id=add_id width="40px" src="/static/img/person_add_black_48dp.svg" />
        </div>
        <div class="realmapbutton">
            <img id=invite_id width="40px" src="/static/img/add_link_black_48dp.svg" />
        </div>
        <div class="realmapbutton">

<!DOCTYPE html>
<html>

<head>
    <title>MidPoint - the best place to meet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/globalvars.js"></script>
    <link rel="stylesheet" href="/static/meetmap.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>
<body>
        <div id="showButtons" style="max-width:40px;" class="buttonstoggle">
            <div class="realmapbutton">
                <img id=expand_id width="40px" src="/static/img/expand_more_black_48dp.svg" />
            </div>
        </div>

    <div id=topbuttons style="max-width:270px;" class="topbuttonscontainer">
        <table id='buttonsTable'>
            <tr>
                <td width="60px">
                    <div class="realmapbutton">
                        <img id=add_id width="40px" src="/static/img/person_add_black_48dp.svg" />
                    </div>
                </td>
                <td>Add person to meet</td>
            </tr>
            <tr>
                <td>
                    <div class="realmapbutton">
                        <img id=invite_id width="40px" src="/static/img/add_link_black_48dp.svg" />
                    </div>
                </td>
                <td>Copy invite link</td>
            </tr>
            <tr>
                <td>
                    <div class="realmapbutton">
                        <img id=share_meet_id width="40px" src="/static/img/share_black_48dp.svg" />
                    </div>
                </td>
                <td>Share this meet</td>
            </tr>
            <tr>
                <td>
                    <div class="realmapbutton">
                        <img id=share_mploc_id width="40px" src="/static/img/share_location_black_48dp.svg" />
                    </div>
                </td>
                <td>Share MidPoint location</td>
            </tr>

            <tr>
                <td>
                    <div class="realmapbutton">
                        <img id=reset_id width="40px" src="/static/img/refresh-black-48dp.svg" />
                    </div>
                </td>
                <td>Recalculate MidPoint</td>
            </tr>
            <tr>
                <td>
                    <div class="realmapbutton">
                        <img id=meet_id width="40px" src="/static/img/settings-black-48dp.svg" />
                    </div>
                </td>
                <td>Options</td>
            </tr>
            <tr>
                <td>
                    <div class="realmapbutton">
                        <img id=home_id width="40px" src="/static/img/home_black_48dp.svg" />
                    </div>
                </td>
                <td>Home Page</td>
            </tr>
        </table>
    </div>

    <div id="map" class=no-close-button-on-info-windows></div>

    <div class=bottomFloat id=nearbyPlaces>
        <a class="mapbutton inactive" id=showPlaces>Show Nearby Places</a>
        <div class="scrollmenu" id="locationList"></div>
    </div>


    <script src="/static/setkeylocal.js"></script>
    <script src="/static/setkey.js"></script>
    <script type="module" src="/static/meetmap.js"></script>
    <!-- <script src="/static/meetmap.js"></script> -->

</body>

</html>

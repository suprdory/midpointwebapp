<!DOCTYPE html>
<html>

<head>
    <title>MidPoint/Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/globalvars.js"></script>
    <link rel="stylesheet" href="/static/darkstyle.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body>
    <div id="buttons">
        <div id="chooseStart" class=topbar>
            <h2 id=title_id></h2>
            <h3>1. Select your starting point</h3>

            <input autofocus tabindex="1" id="pac-input" class="controls" type="text" placeholder="Search here or click on map..." />
            <br>
            <a  tabindex="2" class=mapbutton id="done_id">Next</a>

        </div>

        <div id=enterName class=fullscreen>
            <h3>2. Enter Your Name</h3>
            <input tabindex="3" class="mapbutton noclick" autocomplete="off" type="text" placeholder="Enter User Name" id="username_id" autocomplete="auto" name="username">
            <br>
            <h3>3. How Will You Be Travelling?</h3>
            <select tabindex="4" class="mapbutton noclick" name="gmode" id="gmode_id">
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Cycling</option>
                <option value="TRANSIT">Public Transport</option>
                <option value="DRIVING">Driving</option>
            </select>
            <br>
            <a tabindex="5" class=mapbutton id="join_id">Join!</a>
            <br>
            <a tabindex="6" class=mapbutton id="view_id">Don't Join</a>
        </div>
        <br>
    </div>


    <!-- <button onclick='postuser()'>Add User</button> -->
    <div id="map">
    </div>
    <img id=myloc width="40px" src="/static/my_location_48px.svg" onclick='getLocation()' />
    <form id="latlon">
        <label for="lon_id">Longitude</label>
        <input type="text" id="lon_id" name="longitude"><br>
        <label for="lat_id">Latitude</label>
        <input type="text" id="lat_id" name="latitude"><br>
        <form>

            <script src="/static/setkeylocal.js"></script>
            <script src="/static/setkey.js"></script>
            <script src="/static/adduser.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>MidPoint/Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/globalvars.js"></script>
  <link rel="stylesheet"  href="/static/darkstyle.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body>
<div id="buttons">
  <div><a class=darktext id=title_id></a></div>
  <div>
    <input class=mapbutton type="text" placeholder="Enter User Name" id="username_id" autocomplete="auto" name="username">
    <select class=mapbutton name="gmode" id="gmode_id">
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Cycling</option>
      <option value="TRANSIT">Public Transport</option>
      <option value="DRIVING">Driving</option>
    </select>
    <!-- <a class=mapbutton onclick='getLocation()'>Current Location</a> -->
    <a class=mapbutton id="join_id">Join!</a>
    <a class=mapbutton id="view_id">View</a>
  </div>
  <div><input
    id="pac-input"
    class="controls"
    type="text"
    placeholder="Search Box"
  /></div>
</div>
<img id=myloc width="40px" src="/static/my_location_48px.svg" onclick='getLocation()'/>



<!-- <button onclick='postuser()'>Add User</button> -->
<div id="map"></div>
<form id="latlon">
  <label for="lon_id">Longitude</label>
  <input type="text" id="lon_id" name="longitude"><br>
  <label for="lat_id">Latitude</label>
  <input type="text" id="lat_id" name="latitude"><br>
<form>

<script src="/static/setkeylocal.js"></script>
<script src="/static/setkey.js"></script>
<script src="/static/adduser.js"></script>

</body>
</html>
